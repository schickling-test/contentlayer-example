stackbitVersion: ~0.3.0
models:
  blog:
    label: Blog
    fields:
      - name: title
        required: true
        description: The title of the page
        label: Title
        type: string
      - name: seo
        type: model
        models:
          - seo
    type: page
  landing:
    label: Landing Page
    fields:
      - name: title
        required: true
        description: The title of the page
        label: Title
        type: string
      - name: sections
        description: Page sections
        label: Sections
        type: list
        items:
          type: model
          models:
            - section_content
            - section_cta
            - section_faq
            - section_features
            - section_hero
            - section_posts
            - section_pricing
            - section_reviews
            - section_contact
      - name: seo
        type: model
        models:
          - seo
    type: page
  page:
    label: Page
    fields:
      - name: title
        required: true
        description: The title of the page
        label: Title
        type: string
      - name: subtitle
        description: The text shown below the page title
        label: Subtitle
        type: string
      - name: image
        description: The image shown below the page title
        label: Image
        type: image
      - name: image_alt
        description: The alt text of the image
        label: Image Alt Text
        type: string
      - name: seo
        type: model
        models:
          - seo
      - name: content
        required: false
        description: Page content
        label: Page content
        type: markdown
    type: page
  post:
    label: Post
    fields:
      - name: title
        required: true
        description: The title of the post
        label: Title
        type: string
      - name: subtitle
        description: The text shown just below the title or the featured image
        label: Subtitle
        type: string
      - name: date
        required: true
        label: Date
        type: date
      - name: author
        description: Post author
        type: reference
        models:
          - person
      - name: excerpt
        description: The excerpt of the post displayed in the blog feed
        label: Excerpt
        type: string
      - name: image
        description: The image shown below the title
        label: Image (single post)
        type: image
      - name: image_alt
        description: The alt text of the featured image
        label: Image alt text (single post)
        type: string
      - name: thumb_image
        description: The image shown in the blog feed
        label: Image (blog feed)
        type: image
      - name: thumb_image_alt
        description: The alt text of the blog feed image
        label: Image alt text (blog feed)
        type: string
      - name: seo
        type: model
        models:
          - seo
      - name: content
        required: false
        description: Page content
        label: Page content
        type: markdown
    type: page
  config:
    label: Site Configuration
    fields:
      - name: title
        required: true
        description: Site title
        label: Title
        type: string
      - name: path_prefix
        required: true
        description: 'The base URL of this site. Useful for sites hosted under specific
          path, e.g.: https://www.example.com/my-site/'
        hidden: true
        label: Base URL
        type: string
      - name: domain
        description: The domain of your site, including the protocol, e.g.
          https://mysite.com/
        label: Domain
        type: string
      - name: favicon
        description: A square icon that represents your website
        label: Favicon
        type: image
      - name: palette
        required: true
        default: blue
        description: The color palette of the site
        label: Color Palette
        type: enum
        options:
          - blue
          - cyan
          - green
          - orange
          - purple
      - name: base_font
        required: true
        default: nunito-sans
        label: Font
        type: enum
        options:
          - fira-sans
          - nunito-sans
          - system-sans
      - name: header
        required: true
        label: Header Configuration
        type: model
        models:
          - header
      - name: footer
        required: true
        label: Footer Configuration
        type: model
        models:
          - footer
    type: data
  person:
    label: Person
    fields:
      - name: first_name
        type: string
      - name: last_name
        type: string
      - name: bio
        type: markdown
      - name: photo
        type: image
    type: data
  seo:
    label: Page meta data
    fields:
      - name: title
        description: The page title that goes into the <title> tag
        label: Title
        type: string
      - name: description
        description: The page description that goes into the <meta name="description"> tag
        label: Description
        type: string
      - name: robots
        description: The items that go into the <meta name="robots"> tag
        label: Robots
        type: list
        items:
          type: enum
          options:
            - all
            - index
            - follow
            - noindex
            - nofollow
            - noimageindex
            - notranslate
            - none
      - name: extra
        description: Additional definition for specific meta tags such as open-graph,
          twitter, etc.
        label: Extra
        type: list
        items:
          type: object
          fields:
            - name: name
              label: Name
              type: string
            - name: value
              label: Value
              type: string
            - name: keyName
              default: name
              label: Key Name
              type: string
            - name: relativeUrl
              label: Relative Url
              type: boolean
    type: object
  header:
    label: Header Configuration
    fields:
      - name: logo_img
        description: The logo image displayed in the header (if no logo added, the site
          title is displayed instead)
        label: Logo
        type: image
      - name: logo_img_alt
        description: The alt text of the logo image
        label: Logo Alt Text
        type: string
      - name: has_nav
        default: true
        description: Display the navigation menu bar in the header
        label: Enable Navigation
        type: boolean
      - name: nav_links
        description: List of navigation links
        label: Navigation Links
        type: list
        items:
          type: model
          models:
            - action
    type: object
  action:
    label: Action
    labelField: title
    fields:
      - name: label
        required: true
        label: Label
        type: string
      - name: url
        required: true
        label: URL
        type: string
      - name: style
        default: link
        label: Style
        type: enum
        options:
          - link
          - primary
          - secondary
      - name: has_icon
        default: false
        label: Show icon
        type: boolean
      - name: icon
        label: Icon
        type: enum
        options:
          - arrow-left
          - arrow-right
          - envelope
          - facebook
          - github
          - instagram
          - linkedin
          - twitter
          - vimeo
          - youtube
      - name: icon_position
        default: left
        description: The position of the icon relative to text
        label: Icon position
        type: enum
        options:
          - left
          - right
      - name: new_window
        default: false
        description: Should the link open a new tab
        label: Open in new window
        type: boolean
      - name: no_follow
        default: false
        description: Add rel="nofollow" attribute to the link
        label: No follow
        type: boolean
    type: object
  footer:
    label: Footer Configuration
    labelField: content
    fields:
      - name: sections
        description: Footer sections
        label: Sections
        type: list
        items:
          type: model
          models:
            - footer_form
            - footer_nav
            - footer_text
      - name: has_nav
        default: true
        description: Display the horizontal navigation menu bar in the footer
        label: Enable Horizontal Navigation
        type: boolean
      - name: nav_links
        description: List of horizontal navigation links
        label: Horizontal Navigation Links
        type: list
        items:
          type: model
          models:
            - action
      - name: content
        description: The copyright text displayed in the footer
        label: Footer Content
        type: string
      - name: links
        description: A list of links displayed in the footer
        label: Links
        type: list
        items:
          type: model
          models:
            - action
    type: object
  footer_form:
    label: Form
    labelField: title
    fields:
      - name: title
        description: The title of the section
        label: Title
        type: string
      - name: type
        required: true
        description: Needed for contentlayer for polymorphic list types
        label: Section type
        type: string
      - name: content
        description: The content of the section, appears above the form
        label: Content
        type: markdown
      - name: form_id
        required: true
        description: A unique identifier of the form, must not contain whitespace
        label: Form ID
        type: string
      - name: form_action
        description: The path of your custom "success" page, if you want to replace the
          default success message.
        label: Form Action
        type: string
      - name: hide_labels
        default: false
        label: Hide labels of the form fields?
        type: boolean
      - name: form_fields
        label: Form Fields
        type: list
        items:
          type: model
          models:
            - form_field
      - name: submit_label
        required: true
        label: Submit Button Label
        type: string
    type: object
  form_field:
    label: Form Field
    labelField: name
    fields:
      - name: input_type
        required: true
        description: Type of the form field
        label: Type
        type: enum
        options:
          - text
          - textarea
          - email
          - tel
          - number
          - checkbox
          - select
      - name: name
        required: true
        description: The name of the field, submitted with the form
        label: Name
        type: string
      - name: label
        description: The caption of the field, shown above the field input
        label: Label
        type: string
      - name: default_value
        description: The placeholder for textual field types or default option for
          select field
        label: Placeholder text or default value
        type: string
      - name: options
        description: The list of options for select field
        label: Options
        type: list
        items:
          type: string
      - name: is_required
        default: false
        label: Is the field required?
        type: boolean
    type: object
  footer_nav:
    label: Vertical Navigation
